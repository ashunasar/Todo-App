name: todoapp
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.6.1
  provider: ^6.0.5
  flutter_svg: ^2.0.0+1
  flutter_gen: ^5.2.0
  date_format: ^2.0.7
  animated_emoji: ^1.0.1+2
  fluttertoast: ^8.1.3
  flutter_slidable: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  flutter_gen_runner:

  flutter_lints: ^2.0.0

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: ZillaSlab-MediumItalic
      fonts:
        - asset: assets/fonts/ZillaSlab-MediumItalic.ttf
    - family: Lexend-Regular
      fonts:
        - asset: assets/fonts/Lexend-Regular.ttf
